<footer class="bg-primary text-primary-foreground py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-6">
      <p class="mb-4 font-semibold text-lg">Get Together Preschool | San Jose, California</p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center text-sm">
        <a href="tel:{{ replace .Site.Params.phone " " "" }}" class="hover:underline">{{ .Site.Params.phone }}</a>
        <span class="hidden sm:inline">|</span>
        <a href="mailto:{{ .Site.Params.email }}" class="hover:underline">{{ .Site.Params.email }}</a>
        <span class="hidden sm:inline">|</span>
        <a href="https://www.google.com/maps/search/?api=1&query={{ .Site.Params.mapsQuery }}" target="_blank" rel="noopener noreferrer" class="hover:underline">{{ .Site.Params.address }}</a>
      </div>
    </div>
    <p class="text-xs opacity-75 text-center mb-2">License #{{ .Site.Params.license }}</p>
    <p class="text-xs opacity-75 text-center">&copy; {{ now.Year }} Get Together Preschool. All rights reserved.</p>
  </div>
</footer>
